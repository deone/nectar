{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Brands{% endblock %}

{% block secondary_content %}
<div class="container features">
  <div class="section-head text-center">
    <h3><span class="frist"></span>Brands<span class="second"></span></h3>
  </div>

  <div class="row">
  {% for brand in brands %}
    <div class="col-md-2 brand">
      <a href="{{ brand.get_absolute_url }}"><img src="{{ brand.image.url }}" title="{{ brand.name }}"></a>
    </div>
  {% endfor %}
  </div>

</div>
{% endblock %}
